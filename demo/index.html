<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Suggestions</title>
</head>
<style type="text/css">
	datalist + ul {
		display: none;
	}
	ul.is-open {
		height: 100px;
		overflow-y: auto;
		display: block;
	}
	ul .is-selected {
		color: blue;
		font-weight: bold;
	}
	.block {
		background: gray;
		height: 100vh;
	}
</style>

<body>
	<form>
		<fieldset>
			<legend>Example with datalist</legend>

			<label>
				Your favorite color: 
				<input type="text" name="datalist" id="input-datalist">
			</label>

			<datalist id="colors">
				<option data-search="custom">This option use the data-search value</option>
				<optgroup label="RGB">
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
				</optgroup>
				<option value="pink">Pink</option>
				<option value="yellow">Yellow</option>
				<option value="violet">Violet</option>
				<option>Air Force blue</option>
				<option>Alice blue</option>
				<option>Alizarin crimson</option>
				<option>Almond</option>
				<option>Amaranch</option>
				<option>Amber</option>
				<option>American rose</option>
				<option>Amethyst</option>
				<option>Android Green</option>
				<option>Anti-flash white</option>
				<option>Antique brass</option>
				<option>Antique fuchsia</option>
				<option>Antique white</option>
				<option>Ao</option>
				<option>Apple green</option>
				<option>Apricot</option>
				<option>Aqua</option>
				<option>Aquamarine</option>
				<option>Army green</option>
				<option>Arylide yellow</option>
				<option>Ash grey</option>
				<option>Asparagus</option>
				<option>Atomic tangerine</option>
				<option>Auburn</option>
			</datalist>
		</fieldset>

		<button type="submit">Send</button>
	</form>

	<div class="block">
		
	</div>

	<script type="module" src="script.js"></script>
</body>
</html>
